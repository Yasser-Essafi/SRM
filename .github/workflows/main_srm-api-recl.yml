# Simplified workflow for deploying Flask API to Azure Web App
# No artifacts - single job deployment

name: Build and deploy Python app to Azure Web App - srm-api-recl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # Required for Azure login
      contents: read     # Required for actions/checkout

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies (for validation)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_388602EDD2F84971BD48C1431152D84D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B22DAB7B3920462F8CA0BCC2DC142C5D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DB2F011DCE74888AE3A621A7C54AFA7 }}

      # Step 5: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'srm-api-recl'
          slot-name: 'Production'